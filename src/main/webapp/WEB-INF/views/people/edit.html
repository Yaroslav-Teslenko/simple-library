<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getIdPerson()})}" th:object="${person}">
  <label for="fio">Enter name: </label>
  <input type="text" th:field="*{fio}" id="fio"/>
  <div style="color:red"
       th:if="${#fields.hasErrors('fio')}"
       th:errors="*{fio}">Name error
  </div>
  <br/>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{yearPerson}" id="year"/>
  <div style="color:red"
       th:if="${#fields.hasErrors('yearPerson')}"
       th:errors="*{yearPerson}">year error
  </div>
  <br/>

  <hr/>
  <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
