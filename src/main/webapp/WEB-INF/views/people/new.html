<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{fio}" id="name"/>
  <div style="color:red"
       th:if="${#fields.hasErrors('fio')}"
       th:errors="*{fio}">Name error
  </div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{yearPerson}" id="age"/>
  <div style="color:red"
       th:if="${#fields.hasErrors('yearPerson')}"
       th:errors="*{yearPerson}">age error
  </div>

  <br/>
  <hr/>
  <input type="submit" value="Сохранить"/>
</form>

</body>
</html>
